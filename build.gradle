group 'pl.polsl'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        compile group: 'com.h2database', name: 'h2', version: '1.4.192'
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6'
    }
}
